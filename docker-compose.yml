services:
  redis:
    image: redis:latest
    container_name: redis-server-garage
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]   # persistence enabled, no password
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb-garage
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: garage-app
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  redis-data:
  mongo-data:
